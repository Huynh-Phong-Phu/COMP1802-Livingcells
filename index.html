<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/farm.css.css">
</head>
<body>
    <div id="container">
        <audio id="music" autoplay>
            <source src="./assets/audio/music1.mp3" type="audio/mpeg" >
        </audio>
        <div id="background_image"><img src="./assets/images/background.jpg" alt="background"></div>
        <div id="dog"><img src="./assets/images/dog.gif" alt="dog" width="150px" height="150px"></div>
        <div id="duck"><img src="./assets/images/duck.gif" alt="duck" width="100px" height="100px"></div>
        <div id="butterfly"><img src="./assets/images/butterfly.gif" alt="butterfly" width="50px" height="50px"></div>
        <div id="bird"><img src="./assets/images/bird.gif" alt="bird" width="150px" height="150px"></div>
        <div id="bird2"><img src="./assets/images/bird2.gif" alt="bird" width="150px" height="150px"></div>
        <button id="playButton">Phát / Dừng nhạc</button>
        <button id="changeButton">Đổi nhạc</button>
        <button id="bg1" class="btn_change_bg">Background 1</button>
        <button id="bg2" class="btn_change_bg">Background 2</button>
    </div>

    <script src="./assets/style/farm.js"></script>
</body>
</html>
